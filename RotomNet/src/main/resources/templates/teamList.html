<html>
	<header>
		<title>Team list diplay</title>
		<link rel = 'stylesheet' type = 'text/css' href = '/css/teamList.css'>
	</header>
	<body style='background-color:black'>
		<div id='containerBox'>
		<h1>Team list</h1>
		<br>
		<ul>
		{{#teamList}}
			<a href="showTeam/{{id}}" id='inlineDisplay'>
				<ul>
				Team {{id}} ({{name}}):
				{{#teamPokemon}}
					{{name}} | 
				{{/teamPokemon}}
				</ul>
			</a>
			&emsp;&emsp;
			<form action='/deleteTeam/{{id}}' method='post' id='inlineDisplay'>
				<input type='submit' value='Delete' class = 'customButton'>
			</form>
				<br>
				<br>
		{{/teamList}}
		</ul>
		<br>
		{{#next}}
			<a href="/displayTeams?page={{nextPage}}" class='transparentLink' >Next</a>
		{{/next}}
		{{#previous}}
			<a href="/displayTeams?page={{previousPage}}" class='transparentLink' >Previous</a>
			&emsp;&emsp;
		{{/previous}}
		{{^teamList}}
			No current teams
		{{/teamList}}
		</div>
		<br>
		<form action="/exit" align="center">
			<input type='submit' value="Back to main page">
		</form>
		<br>
		<br>
	</body>
</html>
