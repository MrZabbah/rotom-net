<html>
	<head>
		<title>Team list display</title>
		<link rel = 'stylesheet' type='text/css' href='/css/teamList.css'>
	</head>
	<body style='background-color:black'>
	{{>header}}
	<div id='containerBox'>
		<h1 id='titleH1'>Team list</h1>
		<ul>
		{{#teamList}}
			<a href="/showTeam/{{id}}/{{#user}}{{username}}{{/user}}" id= 'inlineDisplay'>
				<ul>
				Team {{id}} ({{name}}):
				{{#teamPokemon}}
					{{name}} | 
				{{/teamPokemon}}
				</ul>
			</a>
			&emsp;&emsp;
			<form action='/deleteTeam/{{id}}/{{#user}}{{username}}{{/user}}' method='post' id='inlineDisplay'>
				<input type='submit' value='Delete' class = 'customButton'>
			</form>
				<br>
				<br>
		{{/teamList}}
		</ul>
		<br>
		{{#next}}
			<a href="/displayTeams_{{username}}?page={{nextPage}}" class='transparentLink' >Next</a>
		{{/next}}
		{{#previous}}
			<a href="/displayTeams_{{username}}?page={{previousPage}}" class='transparentLink' >Previous</a>
			&emsp;&emsp;
		{{/previous}}
		{{^teamList}}
			No current teams
		{{/teamList}}
		</div>
		<br>
		<form action="/selectUser" align="center">
			<input type='submit' value="Exit" class='customButton'>
		</form>
		<br>
		<br>
	</body>
</html>
