<!DOCTYPE HTML>
<html>
<head>
	<link href="css/registered.css" rel="stylesheet" type="text/css">
</head>

<body>
	{{>header}}	
	<div class = "registered-form-container">			
		<div class = "registered-container">
			<h1>User registered</h1>
			<div class = "user-image-container">
				<img src="/{{user.userId}}/image" alt="">
			</div>
			<p>Username: {{user.username}}</p>
			<p>Days Logged: {{user.daysLogged}}</p>
			<p>Last Login: {{user.lastLog}}</p>
			
			<form action="/login" method="GET" class="back-button">
				<input type="submit" value="Go to login">
				<input type="hidden" name="_csrf" value="{{token}}"/>
			</form>
			
		</div>
	</div>
	
	
</body>
</html>
